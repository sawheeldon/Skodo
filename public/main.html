<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Skodo Home</title>
    <!-- Links  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Architects+Daughter|Baloo+Chettan|Baloo+Paaji|Bungee+Shade|Chewy|Coming+Soon|Indie+Flower|Righteous|Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="container-main">
        <header class="col-xs-6 col-xs-offset-3">
            <h1>Skodo</h1>
        </header>
        <section class="backButton">
            <div class="col-xs-12"><a href="main.html">
                <span class="glyphicon glyphicon-triangle-left"></span>
                <p>Back</p>
                </a>
            </div>
        </section>
        <article class="wholePage">
        <section id="logos">
            <div>
                <h2 class="col-xs-12">Check out our featured leagues below.</h2>
            </div>
            <div class="col-xs-6" id="denLogo"><img src="/images/Danish_Superliga_logo-2.png" height=125px width=180px> </div>
            <div class="col-xs-6" id="scotLogo"><img src="/images/sp.jpg" height=125px width=180px> </div>
        </section>
        <section id="latestNewsArea">
            <div>
                <h3 class="col-xs-12">Latest football news from around the globe.</h3>
            </div>
            <div class="col-xs-12 latestNews" id="latestNewsOne"></div>
            <div class="col-xs-12 latestNews" id="latestNewsTwo"></div>
            <div class="col-xs-12 latestNews" id="latestNewsThree"></div>
            <div class="col-xs-12 latestNews" id="latestNewsFour"></div>
            <div class="col-xs-12 latestNews" id="latestNewsFive"></div>
            <div class="col-xs-12 latestNews"><p>For more of the latest football news, please head on over to <a href="http://talksport.com/" target="_blank">Talk Sport</a></p></div>
        </section>
        <section>
            <div class="col-xs-12" id="currentLiveDenmark"></div>
        </section>
        <section>
            <div class="col-xs-12" id="currentLiveScotland"></div>
        </section>
        </article>
    </main>

    <!-- JS  -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
